version: '3'

services:

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    environment:
      DATABASE_URL: postgres://alex:alex@db:5432/newdatabase
      REDIS_URL: redis://redis:6379
      AWS_ACCESS_KEY_ID: your_access_key
      AWS_SECRET_ACCESS_KEY: your_secret_key
    depends_on:
      - db
      - redis

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: alex
      POSTGRES_PASSWORD: alex
      POSTGRES_DB: newdatabase
    ports:
      - '5432:5432'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

